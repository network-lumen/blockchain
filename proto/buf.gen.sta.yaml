version: v2
plugins:
  - local:
      [
        "go",
        "tool",
        "github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2",
      ]
    out: .
    opt:
      - logtostderr=true
      - openapi_naming_strategy=simple
      - ignore_comments=true
      - simple_operation_ids=false
      - json_names_for_fields=false
