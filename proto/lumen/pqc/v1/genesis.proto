syntax = "proto3";

package lumen.pqc.v1;

import "gogoproto/gogo.proto";
import "lumen/pqc/v1/pqc.proto";
import "lumen/pqc/v1/params.proto";

option go_package = "lumen/x/pqc/types";

message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated AccountPQC accounts = 2 [(gogoproto.nullable) = false];
}

