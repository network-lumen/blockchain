syntax = "proto3";

package lumen.tokenomics.v1;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "lumen/tokenomics/v1/params.proto";

option go_package = "lumen/x/tokenomics/types";

service Msg {
  option (cosmos.msg.v1.service) = true;

  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);
  rpc UpdateSlashingDowntimeParams(MsgUpdateSlashingDowntimeParams) returns (MsgUpdateSlashingDowntimeParamsResponse);
  rpc UpdateSlashingLivenessParams(MsgUpdateSlashingLivenessParams) returns (MsgUpdateSlashingLivenessParamsResponse);
}

message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "lumen/x/tokenomics/MsgUpdateParams";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  Params params = 2 [(gogoproto.nullable) = false, (amino.dont_omitempty) = true];
}

message MsgUpdateParamsResponse {}

message MsgUpdateSlashingDowntimeParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "lumen/x/tokenomics/MsgUpdateSlashingDowntimeParams";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // slash_fraction_downtime is the desired new downtime slashing fraction,
  // encoded as a decimal string, e.g. "0.01" for 1%.
  string slash_fraction_downtime = 2;

  // downtime_jail_duration is the desired jail duration for downtime,
  // expressed as a Go duration string, e.g. "600s" or "1h".
  string downtime_jail_duration = 3;
}

message MsgUpdateSlashingDowntimeParamsResponse {}

message MsgUpdateSlashingLivenessParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "lumen/x/tokenomics/MsgUpdateSlashingLivenessParams";

  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // signed_blocks_window is the number of recent blocks considered when tracking validator liveness.
  int64 signed_blocks_window = 2;

  // min_signed_per_window is the minimum signed block ratio required for a validator to be considered live,
  // encoded as a decimal string, e.g. "0.95" for 95%.
  string min_signed_per_window = 3;
}

message MsgUpdateSlashingLivenessParamsResponse {}
