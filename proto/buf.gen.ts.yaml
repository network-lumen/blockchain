version: v2
managed:
  enabled: true
plugins:
  - remote: buf.build/community/stephenh-ts-proto
    out: .
    opt:
      - logtostderr=true
      - allow_merge=true
      - json_names_for_fields=false
      - ts_proto_opt=snakeToCamel=true
      - ts_proto_opt=esModuleInterop=true
      - ts_proto_out=.
